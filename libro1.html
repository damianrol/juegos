<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap"
        rel="stylesheet">

    <title>Juegos - SmartTEAM</title>
    <link rel="icon" href="./imagenes/favicon.ico">
    <link rel="stylesheet" href="./css/estilos.css">
</head>

<body>
    <header>
        <img src="./imagenes/logo-SmartTeam+bajada-alta.png" alt="logo" width=100>
        <h1>Libro 1</h1>

    </header>


    <main>
        <h1>Juegos</h1>

        <div class="contenedor">
            <div class="tarjeta">
                <img src="./imagenes/Bosque_1.png" alt="producto">
                <div class="textocard">
                    <h2>El Bosque Enroscado 1</h2>
                    <h3 style="color: #61b061;">Capítulo 1</h3>
                    <!-- <p>Acompaña a la ardilla KILA en su recorrido por el bosque enroscado y ayúdala a llegar hasta la avellana.</p> -->
    
                    <!-- Agrego el botón para ir al Juego -->
                    <a class="gameButton.primary" href="https://juegos.educabot.com/kila/1" target="_blank">Jugar</a>
                </div>      
            </div>
    
            <div class="tarjeta">
                <img src="./imagenes/Bosque_2.png" alt="producto">
                <div class="textocard">
                    <h2>El Bosque Enroscado 2</h2>
                    <h3 style="color: #61b061;">Capítulo 1</h3>
                    <!-- <p>Sigue el recorrido por el bosque enroscado junto a KILA. Supera los obstáculos para ayudar a la ardilla.</p> -->
    
                    <!-- Agrego el botón para ir al Juego -->
                    <a class="gameButton.primary" href="https://juegos.educabot.com/kila/2" target="_blank">Jugar</a>
                </div>      
            </div>

            <div class="tarjeta">
                <img src="./imagenes/Luciernagas.png" alt="producto">
                <div class="textocard">
                    <h2>Cueva de las luciérnagas</h2>
                    <h3 style="color: #faba16;">Capítulo 2</h3>
                    <!-- <p>Cruza las cuevas junto a MAGA. Enciende y apaga la luz de la luciérnaga para ayudarla a llegar hasta la meta.</p> -->
    
                    <!-- Agrego el botón para ir al Juego -->
                    <a class="gameButton.primary" href="https://juegos.educabot.com/maga/1" target="_blank">Jugar</a>
                </div>      
            </div>
 
            <div class="tarjeta">
                <img src="./imagenes/musica.png" alt="producto">
                <div class="textocard">
                    <h2>La selva de la música</h2>
                    <h3 style="color: #e44769;">Capítulo 4</h3>
                    <!-- <p>Cantando junto a CORO avanza en el camino para recorrer la selva. Ayuda al loro despistado a encontrar las notas musicales.</p> -->
    
                    <!-- Agrego el botón para ir al Juego -->
                    <a class="gameButton.primary" href="https://juegos.educabot.com/coro/1" target="_blank">Jugar</a>
                </div>      
            </div>            

 
            <div class="tarjeta">
                <img src="./imagenes/bloques_junior.png" alt="producto">
                <div class="textocard">
                    <h2>Bloques Junior</h2>
                    <br>   
                    <!-- Agrego el botón para ir al Juego -->
                    <a class="gameButton.primary" href="https://robots.educabot.com/junior" target="_blank">Programar</a>
                </div>      
            </div>                 
        </div>

        
        <br><br><br>



    </main>

    <footer id="contacto">
    </footer>


    <!-- Vinculo los scripts -->

    <script src="./js/footer.js"></script>


</body>

</html>
